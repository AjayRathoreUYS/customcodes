<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div id="mc_embed_signup">
        <form action="https://upyourservice.us9.list-manage.com/subscribe/post?u=8c1aa2b9f05087e7613d75235&id=5ea1b27bd4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" >
            <div id="mc_embed_signup_scroll">
            <h2></h2>
        <div class="indicates-required"><span class="asterisk"></span></div>
        <div class="mc-field-group">
            <input type="email" value="" id="emailInput" name="EMAIL" placeholder="Email*" class="required email" id="mce-EMAIL" required>
            <div id="emailAlert"></div>
        </div>
        <div class="mc-field-group form_element_half first_form">
            <input type="text" value="" name="FNAME" class="required" id="mce-FNAME" placeholder="First Name*" required>
        </div>
        <div class="mc-field-group form_element_half">
           <input type="text" value="" placeholder="Last Name*" name="LNAME" class="required" id="mce-LNAME" required>
        </div>
        <div class="mc-field-group">
           
            <input type="text" value="" name="MMERGE3" class="required" id="mce-MMERGE3" placeholder="Company Name*" required>
        </div>
        <div class="mc-field-group">
           <input type="text" placeholder="Position" value="" name="MMERGE4" class="" id="mce-MMERGE4">
        </div>
        <div class="mc-field-group size1of2">
            <input type="text" placeholder="Phone Number*" name="MMERGE5" class="required" value="" id="mce-MMERGE5" required>
        </div>
        <div class="mc-field-group" style="display: none">
            <label for="mce-REQ_SERVE">Requested Service </label>
            <input type="text" value="SCI Demo" name="REQ_SERVE" class="" id="mce-REQ_SERVE">
        </div>
        <div class="mc-field-group" style="display: none">
            <label for="mce-LANG">Page Language </label>
            <input type="text" value="En" name="LANG" class="" id="mce-LANG">
        </div>
            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_8c1aa2b9f05087e7613d75235_5ea1b27bd4" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Schedule" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
        </div>
<!-- this is a script to exclude free email domains-->        
        <script type="text/javascript">
             var rejectList = [ "gmail.com" , "yahoo.com" ];
                        
            function validateEmailField(event)
            {
            var emailValue = document.getElementById("emailInput").value; // To Get Value (can use getElementById)
            var splitArray = emailValue.split('@'); // To Get Array
               
                if(rejectList.indexOf(splitArray[1]) >= 0 || emailValue == "")
            {
            // Means it has the rejected domains
                event.preventDefault();
                document.getElementById("emailAlert").innerHTML = "Please provide us your business email";
                
            return false;
            }
                 document.getElementById("emailAlert").innerHTML = "";
                    return true;
            }
            
            var my_func = function(event) {
                    validateEmailField(event);
                };
            var form = document.getElementById("mc-embedded-subscribe-form");
            
            form.addEventListener("submit", my_func, true);
            
           
        
        </script>
        
        </body>
